name: build
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v2
      - name: Install deps
        run: npm i
      - name: Create .env
        run: cp .env.example .env
      - name: Run linter
        run: npm run build
